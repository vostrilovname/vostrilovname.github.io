<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}{% if page.part %}, часть{{ page.part }}{% endif %} :: {{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif content contains site.excerpt_separator %}{{ page.excerpt | strip | strip_html }}{% else %}{% assign truncatedContent = '' %}{% assign paragraphs = content | split:'</p>' %}{% for paragraph in paragraphs limit:1 %}{{ truncatedContent | append: paragraph | append: '</p>'| strip_html | strip }}{% endfor %}{%endif%}">
    <meta name="author" content="{{ site.name }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/font-awesome.min.css">
    <link rel='stylesheet' href='{{ site.baseurl }}/assets/gallery/css/unite-gallery.css' type='text/css' />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ site.baseurl }}favicon.ico">

    <script src="{{ site.baseurl }}assets/js/jquery-1.12.0.min.js"></script>

</head>
