{% include head.html %}

<body>
    <div class="container">
        <div class="page-header">
            <label for="toggleMenu" class="fa fa-navicon btn-lg pointer">&nbsp;Меню</label>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="checkbox" id="toggleMenu" checked />


                <header class="toglled">
                    <a href="{{ site.baseurl }}">
                        <img src="{{ site.baseurl }}assets/images/sergei.vostrilov.png" alt="Сергей Вострилов" class="img-responsive img-circle me" />
                        <h1 class="p-f-t">{{ site.name }}</h1>
                    </a>
                    <p>
                        {{ site.description }}
                    </p>
                    <p class="small">
                        <i>про&nbsp;Востриловых, живших до&nbsp;меня,<br />
                  про&nbsp;мою семью,<br />
                  про&nbsp;Востриловых, которые будут жить после&nbsp;меня</i>
                    </p>
                </header>

                <nav class="toglled">
                    {% include navigation.html %}
                </nav>

            </div>

            <div class="col-md-8">
                <div>
                    {{ content }}
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>
                <small><a href="{{ site.email_full }}">{{ site.email }}</a></small>
                <br />
            </p>
        </footer>
    </div>


    {% include footerscripts.html %}

</body>

</html>
