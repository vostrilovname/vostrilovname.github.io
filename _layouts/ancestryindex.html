{% include head.html %}

<body>
    <div class="container">
        <header class="row page-header">

            <div class="col-sm-6 center-block">
                <a href="{{ site.baseurl }}">
                    <img src="{{ site.baseurl }}assets/images/sergei.vostrilov.png" alt="Сергей Вострилов" class="img-circle me small pull-left " />
                    <h1 class="p-f-t">{{ site.name }}</h1>
                </a>
            </div>
        </header>
        <div class="row">
            <div class="col-sm-3">

                <div class="visible-xs-block" style="margin: .5em 0">
                    <label for="toggleMenu" class="fa fa-navicon btn-lg pointer">&nbsp;Оглавление</label>
                </div>
                <p>Анатолий Вострилов,
                    <br />&laquo;<strong>Моя родословная</strong>&raquo;:</p>
                <p class="text-right"><i>Путешествие на&nbsp;тот&nbsp;свет и&nbsp;обратно</i></p>
                <input type="checkbox" id="toggleMenu" checked />
                <nav>
                    <ul class="list-unstyled">
                        <li>
                            <ul>
                                {% include ancestrynav.html %}
                            </ul>
                        </li>
                    </ul>
                </nav>
                <ul class="list-unstyled hidden-xs">
                    <li>
                        <ul>
                            {% include ancestrynav.html %}
                        </ul>
                    </li>
                </ul>
            </div>
            <article class="col-sm-9">
                {{ content }}
            </article>
        </div>

        <footer>
            <p>
                <small><a href="{{ site.email_full }}">{{ site.email }}</a></small>
                <br />
            </p>
        </footer>
    </div>

    {% include footerscripts.html %}

</body>

</html>
