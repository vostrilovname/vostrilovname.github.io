<p>Жизнь&nbsp;&mdash; неудачное лето.<br />
Что&nbsp;же нам делать теперь?<br />
Лучше не&nbsp;думать про это.<br />
Скоро захлопнется дверь.<br />
Всё&nbsp;же <nobr>когда-то</nobr> и&nbsp;<nobr>где-то</nobr><br />
Были любимы и&nbsp;мы&nbsp;&mdash;<br />
А&nbsp;неудачное лето<br />
Лучше удачной зимы.</p>
